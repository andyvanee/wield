<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wield Test Suite</title>
  <script type="text/javascript" src="../vendor/requirejs/require.js"></script>

  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="../vendor/jquery/jquery.js"></script>
  <script>jQuery.noConflict()</script>

  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../vendor/qunit/qunit.css" media="screen">
  <script src="../vendor/qunit/qunit.js"></script>

  <!-- Load local lib and tests. -->
  <script type="text/javascript">
    QUnit.config.autostart = false;

    require({ baseUrl: "../src/" });

    require( [ "wield" ], function(){
      require( ["test.js"], QUnit.start );
    });
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div id="append"></div>
    <div id="wrap"></div>
    <div id="wrapper"></div>
    <div id="remove"></div>
  </div>
</body>
</html>

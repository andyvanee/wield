<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wield Test Suite</title>
  <script type="text/javascript" src="../vendor/requirejs/require.js"></script>

  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="../vendor/jquery/jquery.js"></script>
  <script>jQuery.noConflict()</script>

  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../vendor/qunit/qunit.css" media="screen">
  <script src="../vendor/qunit/qunit.js"></script>

  <!-- Load local lib and tests. -->
  <script type="text/javascript" src="load.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div id="addclass"></div>
    <div><div id="after"></div></div>
    <div id="append"></div>
    <div><div id="before"></div></div>
    <div id="empty"><span></span><span></span></div>
    <div id="html">foo</div>
    <div id="remove"></div>
    <div id="replace"></div>
    <div id="text">foo<div>bar</div></div>
    <div id="unwrap"><span id="wrapped"></span></div>
    <div id="wrap"></div>
    <div id="wrapper"></div>
    <input type="checkbox" name="prop" id="prop" checked/>
    <div id="attr"></div>
  </div>
</body>
</html>
